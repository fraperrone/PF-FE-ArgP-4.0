<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba AJAX</title>
  </head>
  <body>
    <p id="prueba">s</p>
    <script>
      fetch("https://randomuser.me/api/")
        .then((data) => data.json())
        .then((post) => {
          return post.results[0];
        })
        .then((reg) => {
            console.log(reg.name.first)
            document.getElementById("prueba").innerHTML = reg.name.first;

        });
    </script>
  </body>
</html>
